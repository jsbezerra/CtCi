Layout/LineLength:
  Max: 120
  Exclude:
    - "spec/**/*.rb"

Metrics/BlockLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false
  Exclude:
    - "spec/**/*.rb"

Metrics/AbcSize:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes